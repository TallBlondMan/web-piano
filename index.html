<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #piano-container {
            display: flex;
            margin-top: 20px;
        }

        .piano-key {
            position: relative;
            width: 50px;
            height: 200px;
            border: 1px solid #000;
            /* margin: 5px; */
            cursor: pointer;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .black-key {
            position: relative;
            width: 30px;
            height: 120px;
            margin: 0 -15px;
            background-color: black;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .note-name {
            margin-top: auto;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="output">Press a key...</div>
    
    <div id="piano-container">
        <div class="piano-key" data-note='C4'><span class="note-name">C</span></div>
        <div class="piano-key black-key" data-note='C#4'><span class="note-name">C#</span></div>
        <div class="piano-key" data-note='D4'><span class="note-name">D</span></div>
        <div class="piano-key black-key" data-note='D#4'><span class="note-name">D#</span></div>
        <div class="piano-key" data-note='E4'><span class="note-name">E</span></div>
        <div class="piano-key" data-note='F4'><span class="note-name">F</span></div>
        <div class="piano-key black-key" data-note='F#4'><span class="note-name">F#</span></div>
        <div class="piano-key" data-note='G4'><span class="note-name">G</span></div>
        <div class="piano-key black-key" data-note='G#4'><span class="note-name">G#</span></div>
        <div class="piano-key" data-note='A4'><span class="note-name">A</span></div>
        <div class="piano-key black-key" data-note='A#4'><span class="note-name">A#</span></div>
        <div class="piano-key" data-note='B4'><span class="note-name">B</span></div>
        <div class="piano-key" data-note='C5'><span class="note-name">c</span></div>
    </div>
